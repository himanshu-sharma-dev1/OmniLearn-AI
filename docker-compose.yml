services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
    env_file:
      - .env
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/intelli_tutor_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-supersecretkey}
      - SECRET_KEY=${SECRET_KEY:-anothersecretkey}
      # Mail Configuration
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-True}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      # AI/LLM Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # Frontend URL for OAuth callback
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        flask db upgrade &&\
        gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 300 app:app
      "
    networks:
      - omni-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=http://localhost:5001
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - omni-net

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=intelli_tutor_db
    ports:
      - "5432:5432"
    networks:
      - omni-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d intelli_tutor_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  backend_data:
  backend_uploads:


networks:
  omni-net:
    driver: bridge
